name: Go Test Suite

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ§± Checkout code
              uses: actions/checkout@v3

            - name: ğŸ› ï¸ Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.25"

            - name: ğŸ“¦ Install dependencies
              run: go mod tidy

            - name: ğŸ§ª Run tests
              run: go test -v ./...
